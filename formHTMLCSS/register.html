<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@391&family=Figtree&family=Nanum+Myeongjo:wght@700&family=Playfair+Display:wght@770&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyles.css">
    <title>Register</title>
</head>

<body>
    <section class="fullwidth-container">
        <form action="mainController" method="post" class="info-container">
            <div class="title">
                <h1> Contact Info</h1>
            </div>
            <div class="info-form">
                <div class="input-container ">
                    <label>Fullname</label>
                    <input type="text" name="fullname" class="input-bar">
                </div>
                <div class="input-container ">
                    <label>Phone number</label>
                    <input type="text" name="phone" class="input-bar">
                </div>
                <div class="input-container ">
                    <label>Email</label>
                    <input type="text" name="email" class="input-bar">
                </div>
                <div class="input-container ">
                    <label>Address</label>
                    <input type="text" name="address" class="input-bar">
                </div>
                <div class="btn-container">
                    <button class="register-btn" name="action" value="checkout">Complete</button>
                </div>
            </div>
        </form>
    </section>
</body>


</html>
