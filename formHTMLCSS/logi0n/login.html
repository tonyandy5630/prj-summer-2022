<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pianoStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a5f6897527.js" crossorigin="anonymous"></script>
    <script src="loginScripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@391&family=Nanum+Myeongjo:wght@700&family=Playfair+Display:wght@770&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="background__right"></div>
        <div class="background__left"></div>
    </div>

    <div class="login-container">
        <div class="login-container__left-container">
            <div class="title-container">
                <h2 class="title">TTK</h2>
                <h3 class="sub-title">Piano Music Center</h3>
                <div class="line__thin__full-width"></div>
            </div>
            <div class="login-container__footer">
                <div class="line__thin__80-width"></div>
                <p class="footer-slogan">Bring music to your live</p>
                <p class="footer-content">Website: www.TTKpiano.edu</p>
            </div>
        </div>
        <div class="login-container__right-container">
            <div class="loginForm__container">
                <div class="full-width-container">
                    <h3 class="login-title">Login Here!</h3>
                    <div class="loginForm">
                        <div class="input-container select">
                            <div class="select-container">
                                <p>Login as</p>
                                <div class="custom-select">
                                    <select>
                                        <option>Select:</option>
                                        <option value="Admin">Admin</option>
                                        <option value="User" >User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-user input-icon"></i>
                            <input type="text" class="input-bar" placeholder="Enter username">
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="text" class="input-bar" placeholder="Enter password">
                        </div>
                        <div class="submit-btn-container">
                            <button class="login-btn" type="submit">Login <i class="fa-solid fa-arrow-right-long"></i></button>
                        </div>
                        <div class="loginForm__footer">
                            Create an account for any discount.<a href="#" class="register-link"> Register now</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
